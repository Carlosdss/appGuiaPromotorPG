<ion-content class="body">
  <div class="container">

    <div id="topBlock">
      <div class="raimundoBox">
        <img class="raimundoIcon" src="../../assets/images/Raimundo.png" alt="Image not found">
      </div>
      Esta guía <br>
      te va a ayudar a:
    </div>

    <div class="peakBox">
      <img class="peakIcon" src="../../assets/images/peak.png">
    </div>

    <div class="block" id="blue">
      Dar de alta una <br>
      <span class="emphasis"> Empresa </span>
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>

    <div class="block" id="grey">
      Obtener el <br>
      DNI electrónico <br>
      y certicado digital
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>

    <div class="block" id="green">
      Tramitación de su <br>
      solicitud de ayuda
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>

    <div class="block" id="yellow">
      En la ejecución de <br>
      <span class="emphasis"> la operación </span>
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>

    <div class="block" id="red">
      Crear la justificación <br>
      de la operación <br>
      adecuadamente
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>

    <div class="block" id="orange">
      Y todo lo relacionado <br>
      con la solicitud <br>
      de ayuda
      <div class="checkMarkBox">
        <img class="checkIcon" src="../../assets/images/iconoCheck.png">
      </div>
    </div>


    <button (click)="goToPage()" class="continueButtonScroll" ion-button full>Continuar</button>

  </div>
</ion-content>
